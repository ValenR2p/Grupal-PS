<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contraseña - UnajPay</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/alertMessage.css">
</head>
<body class="main">
        <!--Barra de navegacion-->
        <nav id="navbar-side" class="nav-bar-lateral container">
            <div class="title">
                <h1 class="logo-title">Unaj<span>Pay</span></h1>
            </div>
            <div class="items">
                <img class="icono" src="./assets/images/home2.png">
                <a id="start" href="./main-menu.html" class="menu-item">| Inicio</a>
            </div>
            <div class="items"> 
                <img class="icono" src="./assets/images/account2.png"> 
                <a id="account" href="./account.html" class="menu-item">| Cuenta</a>
            </div>
            <div class="items">
                <img class="icono" src="./assets/images/user2.png">
                <a id="userProfile" href="./UserProfile.html" class="menu-item">| Mi usuario</a>
            </div>
            <div class="items exit">
                <img class="icono" src="./assets/images/exit2.png">
                <a id="logout" href="./login.html" class="menu-item">| Cerrar sesión</a>
            </div>
        </nav>

        <div class="change-password-container">
            <div class="form-container">
                <div id="section-password1">
                    <h2>Cambio de contraseña</h2>
                    <div class="password-container">
                        <form class="change-password-form">
                            <input class="change-password-input" id="currentPassword" type="password" placeholder="Contraseña actual">
                            <input class="change-password-input" id="newPassword" type="password" placeholder="Contraseña nueva">
                            <input class="change-password-input" id="confirmedPassword" type="password" placeholder="Confirmar contraseña">
                            <ul id="password-checklist">
                                <li id="length" class="invalid">Mínimo 8 caracteres</li>
                                <li id="uppercase" class="invalid">Al menos una letra mayúscula</li>
                                <li id="special" class="invalid">Al menos un carácter especial</li>
                            </ul>
                            <button id="change-password-btn">Finalizar</button>
                        </form>
                    </div>
                </div>
                <div id="section-password2">
                    <img src="./assets/images/account2.png" alt="Cambiar contraseña" id="change-password-icon">
                </div>
                
            </div>
        </div>

        <section id="customAlert" class="alert-overlay"></section>

        <script src="./assets/js/change-password.js" type="module"></script>
</body>
</html>
