<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnajPay-Menu Principal</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/main-menu.css">

</head>
<body class="main">
    <!--Barra de navegacion-->
    <nav id="navbar-side" class="nav-bar-lateral container">
        <div class="title">
            <h1 class="logo-title">Unaj<span>Pay</span></h1>
        </div>
        <div class="items">
            <img class="icono" src="./assets/images/home2.png">
            <a id="start" href="./main-menu.html" class="menu-item">| Inicio</a>
        </div>
        <div class="items"> 
            <img class="icono" src="./assets/images/account2.png"> 
            <a id="account" href="./account.html" class="menu-item">| Cuenta</a>
        </div>
        <div class="items">
            <img class="icono" src="./assets/images/user2.png">
            <a id="userProfile" href="./UserProfile.html" class="menu-item">| Mi usuario</a>
        </div>
        <div class="items exit">
            <img class="icono" src="./assets/images/exit2.png">
            <a id="logout" href="./login.html" class="menu-item">| Cerrar sesión</a>
        </div>
    </nav>

    <section class="container main-menu-container">
        <span id="wellcome">¡Hola Maximo!</span> <!--Se debe generar dinamicamente segun el usuario-->

        <div class="amount">
            <span>Mi dinero</span>
            <div>
                <p id="money">$----</p> <!--Se debe actualizar segun el saldo en la cuenta del usuario-->
                <img src="./assets/images/wallet2.png" alt="billetera">
            </div>
        </div>

        <button class="transfer" id="transferButtom"> <!--Boton que redirecciona a realizar una transferencia-->
            <img src="./assets/images/transfer.png" alt="transferencia">
            <p>Transferir</p>
        </button>

        <div class="contenedor-tabla">
            <table id="lastActivity-table" class="table-custom">
                <thead>
                    <tr>
                        <th>última actividad</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Celdas dinamicas con las ultimas 3 actividades-->
                    <tr>
                        <td id="allActivity">Ver toda la actividad</td> <!--Esta celda tiene que llevar al usuario a su historial de cuenta-->
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script src="./assets/js/main-menu.js" type="module"></script>
</body>
</html>
